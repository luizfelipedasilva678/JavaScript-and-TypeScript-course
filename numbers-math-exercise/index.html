<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        let num = Number(prompt('Digite um número: '));
        let $elem = document.querySelector('#resultado');

        $elem.innerHTML = `Seu número é  ${num} </br>`;
        $elem.innerHTML += `É inteiro: ${Number.isInteger(num)} </br>`;
        $elem.innerHTML += `É NaN: ${Number.isNaN(num)} </br>`;
        $elem.innerHTML += `Arredondado para baixo  ${Math.floor(num)} </br>`;
        $elem.innerHTML += `Arredondado para cima   ${Math.ceil(num)} </br>`;
        $elem.innerHTML += `Com duas casas decimais ${num.toFixed(2)} </br>`;
        
    </script>
</body>
</html>
